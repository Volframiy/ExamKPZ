<template>
    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered" aria-label="Example table of Opportunities with vertical borders">
        <thead>
          <tr class="slds-line-height_reset">
            <th class="slds-text-align_center">Id</th>
            <th class="slds-text-align_center">Last Name</th>
            <th class="slds-text-align_center">First Name</th>
            <th class="slds-text-align_center">Group Name</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
            <template for:each={data} for:item="d">
                <tr key={d.id} class="slds-hint-parent">
                    <th><input value={d.id} name="id" onchange={handleChangeRow} readonly></th>
                    <th><input value={d.lastName} name="lastName" onchange={handleChangeRow}/></th>
                    <th><input value={d.firstName} name="firstName" onchange={handleChangeRow}/></th>
                    <th><input value={d.groupName} name="groupName" onchange={handleChangeRow}/></th>
                    <th><input value={d.picked} name="picked" onchange={handleChangeRow} type="checkbox"/></th>
                  </tr>
            </template>
        </tbody>
    </table> 
</template>
